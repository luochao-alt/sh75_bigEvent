<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/login-2.css">
</head>
<body>
    <div class="header layui-main">
        <img src="../assets/images/logo.png" alt="">
    </div>
    
    <div class="loginAndResi">
        <div class="title"></div>
        <!-- 登录 -->
        <div class="loginBox">
            <form class="layui-form" id="loginForm">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                      <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">登 录</button>
                </div>
            </form>
            <a href="javaScript:;" id="gotoRegi">去注册账号</a>
        </div>



        <!-- 注册 -->
        <div class="regiBox">
            <form class="layui-form" id="regiForm">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required  lay-verify="required|pass|repass" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                      <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                </div>
            </form>
            <a href="javaScript:;" id="gotoLogin">去登录</a>
        </div>


    </div>

    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/ajaxBase-2.js"></script>
    <script src="../assets/js/login-2.js"></script>
</body>
</html>
